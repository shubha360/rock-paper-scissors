<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Rock paper scissors game">
		<meta name="author" content="Raquibul Islam">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Rock Paper Scissors!</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">

		<link rel="stylesheet" href="styles.css">
		<script src="index.js" defer></script>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		
		<main>
			<div class="result-div">
				<h2></h2>
				<p></p>
			</div>
			
			<div class="players-div">
				<div class="player" id="player">
					<p>Player</p>
					<img class="player" src="images/player.png" alt="">
				</div>
				
				<div class="player" id="computer">
					<p>Computer</p>
					<img src="images/computer.png" alt="">
				</div>
			</div>
			
			<div class="scorecard">
				<div>
					<h2>Choose your weapon</h2>
					<p>First to score 3 wins</p>
				</div>
			</div>
			
			<div class="weapons-div">
				<div class="weapon" id="rock">
					<img src="images/rock2.png">
					<h3>Rock</h3>
				</div>
				
				<div class="weapon" id="paper">
					<img src="images/paper2.png">
					<h3>Paper</h3>
				</div>
				
				<div class="weapon" id="scissors">
					<img src="images/scissors2.png">
					<h3>Scissors</h3>
				</div>
			</div>

			<div class="play-again">
				<button>Play Again</button>
			</div>
			
		</main>
		
		<footer>
			<p>Copyright &copy; <a target="_blank" href="https://github.com/shubha360">Raquibul Islam</a></p>
			<p class="attr"><a target="_blank" href="https://github.com/shubha360/rock-paper-scissors/blob/main/README.md">Icon Attributions</a></p>
		</footer>
		
	</body>
</html>
